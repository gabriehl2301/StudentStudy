{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class="text-center mb-4">Welcome, {{ current_user.name }}</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-body">
                    <h3 class="card-title">Add a Task</h3>
                    <form action="{{ url_for('add_task') }}" method="POST">
                        <div class="mb-3">
                            <input type="text" class="form-control" name="task_name" placeholder="Task Name" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Add Task</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-body">
                    <h3 class="card-title">Your Tasks</h3>
                    <ul class="list-group">
                        {% for task in tasks %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                {{ task.task_name }} - {{ task.status }}
                                <form action="{{ url_for('update_task', task_id=task.id) }}" method="POST" class="d-flex">
                                    <select name="status" class="form-select me-2">
                                        <option value="{{task_statuses.Not_Started}}" {% if task.status == task_statuses.Not_Started %}selected{% endif %}>Not Started</option>
                                        <option value="{{task_statuses.Active}}" {% if task.status == task_statuses.Active %}selected{% endif %}>In Progress</option>
                                        <option value="{{task_statuses.Complete}}" {% if task.status == task_statuses.Complete %}selected{% endif %}>Complete</option>
                                    </select>
                                    <button type="submit" class="btn btn-sm btn-primary">Update</button>
                                </form>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
