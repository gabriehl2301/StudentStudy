<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Study</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginpage.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

</head>

<body>
    <div class="login-container">
        <h2>Login</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <!-- Login Form -->
        <form action="{{ url_for('login') }}" method="POST" class="d-grid gap-3">
            <div class="form-group">
                <input type="email" id="email" name="email" class="w-100" required placeholder="Enter your email">
            </div>
            <div class="form-group w-100">
                <div class="position-relative w-100">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required class="w-100"> 
                    <i class="bi bi-eye-slash position-absolute top-50 end-0 translate-middle" id="togglePassword"></i>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>

        </form>


        <!-- Register Link -->
        <div class="register-link">
            Don't have an account? <a href="{{ url_for('register') }}">Register here</a>.
        </div>

        <script>
            document.getElementById('togglePassword').addEventListener('click', function () {
                const passwordField = document.getElementById('password');
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    this.classList.replace('bi-eye-slash', 'bi-eye');
                } else {
                    passwordField.type = 'password';
                    this.classList.replace('bi-eye', 'bi-eye-slash');
                }
            });
        </script>
</body>

</html>
