<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
       <!-- Flash Messages -->
       {% with messages = get_flashed_messages(with_categories=True) %}
       {% if messages %}
           <div class="flash-messages">
               {% for category, message in messages %}
                   <div class="alert alert-{{ category }}">{{ message }}</div>
               {% endfor %}
           </div>
       {% endif %}
   {% endwith %}

        <form action="{{ url_for('register') }}" method="POST" class="d-grid gap-3">
            <input type="text" name="name" placeholder="Name" required class="w-100">
            <input type="email" name="email" placeholder="Email" required class="w-100">
            <div class="position-relative w-100">
                <input id="password" type="password" name="password" placeholder="Password" required class="w-100">
                <i class="bi bi-eye-slash position-absolute top-50 end-0 translate-middle" id="toggleShowPassword"></i>
            </div>

            <div class="position-relative w-100">
                <input id="confirm-password" type="password" name="confirm_password" placeholder="Confirm Password" required class="w-100">      
                <i class="bi bi-eye-slash position-absolute top-50 end-0 translate-middle" id="toggleShowConfirmPassword"></i>
            </div>
            <button type="submit" class="w-100">Register</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="{{ url_for('login') }}">Login here</a>.  
        </div>
    </div>

    <script>
        document.getElementById('toggleShowPassword').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                this.classList.replace('bi-eye-slash', 'bi-eye');
            } else {
                passwordField.type = 'password';
                this.classList.replace('bi-eye', 'bi-eye-slash');
            }
        });

        document.getElementById('toggleShowConfirmPassword').addEventListener('click', function () {
            const passwordField = document.getElementById('confirm-password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                this.classList.replace('bi-eye-slash', 'bi-eye');
            } else {
                passwordField.type = 'password';
                this.classList.replace('bi-eye', 'bi-eye-slash');
            }
        });
    </script>
</body>
</html>
